<mat-card class="background" [class]="isChecked ? '' : 'background-disabled'">
  <div class="avatar-background">
    <img [src]="image">
  </div>
  <div class="container-info">
    <span class="avatar-name">{{ name }}</span>
  </div>
  <mat-slide-toggle [(ngModel)]="isChecked"></mat-slide-toggle>
</mat-card>
