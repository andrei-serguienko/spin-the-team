<div class="container">
  <div class="title-2">
    <span>Create a new member</span>
  </div>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="email" matInput [formControl]="name" placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Profile picture</mat-label>
    <input type="profile picture" matInput [formControl]="img_url" placeholder="Put image link">
  </mat-form-field>
  <div>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="!form.valid">Create</button>
  </div>
</div>
